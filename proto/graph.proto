syntax = "proto3";

package stepir;

message Node {
  int32 id = 1;
  string label = 2;
  map<string, string> attributes = 3; // Optional: for node metadata
}

message Edge {
  int32 source = 1;
  int32 target = 2;
  map<string, string> attributes = 3; // Optional: for edge metadata
}

message Graph {
  repeated Node nodes = 1;
  repeated Edge edges = 2;
}
