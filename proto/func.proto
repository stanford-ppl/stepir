syntax = "proto3";

package stepir;

import "datatype.proto";

message ElemtoElemFunc {
  oneof func_type {
    Exp exp = 1;
  }
}

message Exp {
}


message ElemtoStreamFunc {
  oneof func_type {
    Range range = 1;
    Streamify streamify = 2;
  }
}

message Range {
  Element index = 1;
}

message Streamify {
}


message ViewFunc {
  oneof func_type {
    Permute permute = 1;
  }
}

message Permute {
}

