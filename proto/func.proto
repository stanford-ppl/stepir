syntax = "proto3";

package stepir;

message ElemtoElemFunc {
  oneof elem_elem_fn {
    Add add = 1;
    Sub sub = 2;
    Mul mul = 3;
    Div div = 4;
    TupleAdd tuple_add = 5;
    TupleSub tuple_sub = 6;
    TupleMul tuple_mul = 7;
    TupleDiv tuple_div = 8;
    // reserved 9 to 20;

    Square square = 21;
    Exp exp = 22;
    Pow pow = 23;
    Tanh tanh = 24;
    // reserved 25 to 30;

    CausalMask causal_mask = 31;
    // reserved 32 to 50;

    Permute permute = 51;
    ExpandStatic expand_static = 52;
    RepeatStaticFn repeat_static = 53;
  }
}

message Exp {}
message Pow {
  oneof operand {
    float f32 = 1;
    double f64 = 2;
    int32 i32 = 3;
    int32 i64 = 4;
  }
}
message Tanh {}

message Div {
  oneof operand {
    float f32 = 1;
    double f64 = 2;
    int32 i32 = 3;
    int32 i64 = 4;
  }
}
message Mul {
  oneof operand {
    float f32 = 1;
    double f64 = 2;
    int32 i32 = 3;
    int32 i64 = 4;
  }
}
message Add {
  oneof operand {
    float f32 = 1;
    double f64 = 2;
    int32 i32 = 3;
    int32 i64 = 4;
  }
}
message Sub {
  oneof operand {
    float f32 = 1;
    double f64 = 2;
    int32 i32 = 3;
    int32 i64 = 4;
  }
}

message Square {}

message TupleAdd {}
message TupleDiv {}
message TupleSub {}
message TupleMul {}

message CausalMask {}

message ElemtoStreamFunc {
  oneof elem_stream_fn {
    Range range = 1;
    Streamify streamify = 2;
    Concat concat = 3;
  }
}

message Range { uint64 index = 1; }

message Streamify {}

message Concat { uint64 index = 1; }

message Permute { repeated uint64 permute_orders = 1; }

message ExpandStatic { map<uint64, uint64> expand_ranks = 1; }
message RepeatStaticFn {
  uint64 expand_rank = 1;
  uint64 expand_size = 2;
}
message AccumFunc {
  oneof accum_fn {
    AccumAdd add = 1;
    AccumScaleAdd scale_add = 2;
    AccumMax max = 3;
    AccumDummy dummy = 4;
  }
}

message AccumAdd {}
message AccumScaleAdd {}
message AccumMax {}
message AccumDummy {}

message InitFunc {
  oneof init_fn { InitZero init_zero = 1; }
}

message InitZero {}